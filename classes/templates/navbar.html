
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="nav-link" href="{% url 'classroom-create' %}">Create Restaurant</a>
          </li> {% endcomment %}
          <li class="nav-item">
            <div class="nav-link">{{request.user}}</div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signout' %}">Signout</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'classroom-create' %}">Create Class</a>
            </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signin' %}">Signin</a>
          </li>
        {% endif %}
      </ul>
      
      <form class="form-inline my-2 my-lg-0" action="{% url 'classroom-list' %}">
        <input class="form-control mr-sm-2" type="text" name='q' placeholder="Search" value="{{request.GET.q}}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      
    </div>
  </nav>
